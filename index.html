<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup page</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

</head>
<body>
<h2>Weekly Coding Challenge #1: Sign in/up Form</h2>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <div class="form_temp">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social">
                    <i class="fab fa-google-plus-g"></i>
                </a>
                <a href="#" class="social">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            <span>or use your email for registration</span>
            <input id="signup_name" type="text" placeholder="Name"/>
            <input id="signup_email" type="email" placeholder="Email"/>
            <input id="signup_password" type="password" placeholder="Password"/>
            <button onclick="signupSubmit()">Sign Up</button>
        </div>
    </div>
    <div class="form-container sign-in-container">
        <div class="form_temp">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input id="login_email" type="email" placeholder="Email"/>
            <input id="login_password" type="password" placeholder="Password"/>
            <a href="#">Forgot your password?</a>
            <button onclick="loginSubmit()">Sign In</button>
        </div>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script>
    const pageName = "index";

    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');


    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="main.js"></script>
</body>
</html>
